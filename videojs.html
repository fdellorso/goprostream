<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HLS Live Streaming</title>
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
  </head>
  <body style="height: 100vh; margin: 0; display: flex">
    <video
      id="player"
      class="video-js vjs-default-skin"
      style="height: 100%; flex: 1 0 auto; object-fit: cover"
      autoplay
      controls
      preload="auto"
    >
      <source src="/hls/gopro.m3u8" type="application/x-mpegURL" />
    </video>
    <script>
      var player = videojs('#player')
    </script>
  </body>
</html>
